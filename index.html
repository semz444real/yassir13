<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="inventory-container">
        <!-- Panel Inventaris Pemain -->
        <div class="inventory-panel">
            <div class="inventory-header">
                <h1>Player</h1>
                <span class="capacity">47.30/120.00</span>
            </div>
            <div class="progress-bar">
                <div class="progress-bar-fill" id="player-progress" style="width: 40%;"></div>
            </div>
            <div class="inventory-grid" id="player-inventory">
                <!-- Player Inventory Items -->
            </div>
        </div>

        <!-- Tombol Aksi -->
        <div class="inventory-actions">
            <div class="logo"><img src="https://via.placeholder.com/50" alt="Logo"></div>
            <button class="option-button" data-option="amount">Amount</button>
            <button class="option-button" data-option="use">Use</button>
            <button class="option-button" data-option="give">Give</button>
            <button class="option-button" data-option="close">Close</button>
        </div>

        <!-- Panel Inventaris Drop -->
        <div class="inventory-panel">
            <div class="inventory-header">
                <h1>Drop</h1>
                <span class="capacity">0.00/100.00</span>
            </div>
            <div class="progress-bar">
                <div class="progress-bar-fill" id="drop-progress" style="width: 0%;"></div>
            </div>
            <div class="inventory-grid" id="drop-inventory">
                <!-- Drop Inventory Items -->
            </div>
        </div>
    </div>

    <!-- Modal Konfirmasi -->
    <div id="confirm-modal" class="modal" style="display:none;">
        <div class="modal-content">
            <h3 id="modal-action">Confirm Action</h3>
            <p>Are you sure you want to proceed?</p>
            <button id="confirm-button">Confirm</button>
            <button id="cancel-button">Cancel</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
